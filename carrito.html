<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">AluraGeek</h1>
            </header>
                <nav>
                    <ul>
                        <li><button class="boton-menu boton-volver"><i class="bi bi-arrow-return-left"></i>Seguir comprando</button></li>
                        <li><a class="boton-menu boton-carrito active" href="./carrito.html" ><i class="bi bi-cart-check-fill"></i> Carrito</a></li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">© 2023 AluraGeek - Juan Carlos Gomez</p>
                </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img src="./assets/img/productos/product_details/glass.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Mug trooper</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>$60.00</p>
                            </div>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$60.00</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img src="./assets/img/productos/product_details/kylo_ren.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Figura Kylo Ren</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>$60.00</p>
                            </div>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$120.00</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>

                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$180.00</p>
                        </div>
                        <button class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
